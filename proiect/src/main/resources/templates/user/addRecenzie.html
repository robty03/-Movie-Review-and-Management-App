<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adaugă Recenzie</title>
  <link href="/css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <h1>Adaugă Recenzie</h1>
  <form th:action="@{/user/add-recenzie}" method="post">
    <label for="film">Film:</label>
    <select name="filmId" id="film" required>
      <option th:each="film : ${filme}" th:value="${film.id}" th:text="${film.titlu}"></option>
    </select>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required />
    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea>
    <button type="submit" class="primary-button">Adaugă Recenzie</button>
  </form>
  <a th:href="@{/user/recenzii-mele}" class="secondary-button">Înapoi la Recenziile Mele</a>
</div>
</body>
</html>
