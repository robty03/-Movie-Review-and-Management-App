<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Gestionare Filme</title>
  <link href="/css/styles.css" rel="stylesheet">
  <script>
  function confirmDelete() {
  return confirm("Ești sigur că vrei să ștergi acest film?");
  }
  </script>
</head>
<body>
<h1>Lista Filmelor</h1>
<a th:href="@{/admin/add-film}" class="primary-button">Adaugă Film</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Titlu</th>
    <th>Gen</th>
    <th>Descriere</th>
    <th>Acțiuni</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="film : ${filme}">
    <td th:text="${film.id}"></td>
    <td th:text="${film.titlu}"></td>
    <td th:text="${film.gen}"></td>
    <td th:text="${film.descriere}"></td>
    <td>
      <button class="danger-button"
              th:onclick="|if (confirm('Ești sigur că vrei să ștergi acest film?')) location.href='/admin/filme/sterge/' + ${film.id};|">
        Șterge
      </button>

    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/admin/home}" class="secondary-button">Înapoi la Home</a>

</body>
</html>
